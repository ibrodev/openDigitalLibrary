{% extends "_base.html" %}
{% load static %}


{% block title %}
    {{book.title}} -
{% endblock  %}
    

{% block main %}

<div class="flex gap-8">



        <div class="w-60 aspect-[1/1.4] h-auto  rounded-md flex flex-col">

            <div>

                <img class="h-full w-full object-cover object-center rounded-lg" src=" 
                {% if book.cover %}
                {{ MEDIA_URL }}{{book.cover}} 
                {% else %}
                {% static '/imgs/pdf.png' %}
                {% endif %}
                     " alt="">
            </div>
            <a href=" {{MEDIA_URL}}{{book.file}} " target='blank' class="text-white bg-slate-700 hover:bg-slate-800 focus:ring-4 focus:ring-slate-300 font-medium text-center rounded-md text-sm px-5 py-2.5 me-2 mt-2 w-full">View</a>
            <a href=" {{MEDIA_URL}}{{book.file}} " download class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium text-center rounded-md text-sm px-5 py-2.5 me-2 mt-2 w-full">Download</a>
        </div>

        <div class="flex flex-col justify-end">

            <h1 class="font-bold text-4xl">
               {{book.title}}
            </h1>
            <p>
                {{book.description}}
            </p>

            <div>

                
                    

            </div>

        </div>


</div>


{% endblock  %}
